<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        let path = window.location.pathname;
        let page = path.split("/").pop();
        h1 = document.querySelector('h1');
        h1.innerHTML = page;
    </script>
    <script>
        let temperature = parseFloat( prompt('Introducir temperatura') );
        switch( 
            prompt(
                'Teclea F para pasar de grados a Farenheit.\
                Teclea C para pasar de Farenheit a grados.'
            )
        ){
            case 'F':
                console.log((9/5)*temperature+32);
                break;
            case 'C':
                console.log((temperature-32)*(5/9));
                break;
            default:
                console.log('Invalid option');
        }
    </script>
</body>
</html>
