<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Condicionales: ejercicio 1</h1>
    <script>

        let numero_1 = parseInt(prompt('Introduzca un número'));
        let numero_2 = parseInt(prompt('Introduzca otro número'));

        console.log('Suma: ' + (numero_1 + numero_2) );
        console.log('Diferencia: ' + (numero_1 - numero_2) );
        console.log('Multiplicación: ' + (numero_1*numero_2) );
        console.log('Media: ' + ((numero_2+numero_1)/2));
        console.log('Más grande: ' + (numero_1 > numero_2 ? numero_1: numero_2));
        console.log('Más pequeño: ' + (numero_1 < numero_2 ? numero_1: numero_2));

    </script>
</body>
</html>
