<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        let path = window.location.pathname;
        let page = path.split("/").pop();
        h1 = document.querySelector('h1');
        h1.innerHTML = page;
    </script>
    <script>
        let opciones = ['herramientas','tornillos','tuercas'];
        let opcion_elegida = prompt(
            'Elige una de las siguientes opciones:\n\n' + 
            opciones.join('\n')
        )
        switch(opcion_elegida){
            case opciones[0]:
            case opciones[1]:
            case opciones[2]:
                console.log('has elegido ' + opcion_elegida);
                break;
            
            default:
                console.log('opción no válida: ' + opcion_elegida);
        }
    </script>
</body>
</html>
