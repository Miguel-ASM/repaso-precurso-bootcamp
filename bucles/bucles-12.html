<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1></h1>
    <!--  -->
    <script>
        let altura = parseInt(prompt('Altura de la piramide'));
        let base = 2 * altura - 1;
        let piramide = '';
        for (let i = 0; i < altura; i++) {
            for (let j = 0; j < base; j++) {
                piramide += (Math.abs(altura - j - 1) <= i) ? '#' : ' ';
            }
            piramide += '\n'
        }
        console.log(piramide);
    </script>
</body>
