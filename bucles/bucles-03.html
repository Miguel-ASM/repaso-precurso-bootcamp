<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <!--  -->
    <script>
        let path = window.location.pathname;
        let page = path.split("/").pop();
        h1 = document.querySelector('h1');
        h1.innerHTML = page;
    </script>
    <!--  -->
    <script>
        let sum = 0;
        let newNumber;
        do {
            newNumber = parseInt( prompt() );
            if (newNumber > 0) {
                sum += newNumber;
            } else if (newNumber < 0) {
                console.log('Se ignoran los numeros negativos');
            }
        } while (newNumber !== 0)
        console.log(sum);
    </script>
</body>
</html>
