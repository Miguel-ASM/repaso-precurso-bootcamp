<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1></h1>
    <!--  -->
    <script>
        let path = window.location.pathname;
        let page = path.split("/").pop();
        h1 = document.querySelector('h1');
        h1.innerHTML = page;
    </script>
    <!--  -->
    <script>
        // pedir un valor al usuario hasta que sea valido
        let user_input;
        let resultado = '';
        do {
            user_input = prompt(
                'Introduce P para mostrar los numeros pares.\
                Introduce I  para mostrar los numers impares'
            ).toUpperCase();

            if (!(['P', 'I'].includes(user_input))) {
                console.log('Ese valor no es correcto!');
            }

        } while (!(['P', 'I'].includes(user_input)))

        switch (user_input) {
            case 'P':
                for (let i = 1; i <= 50; i++) {
                    resultado += 2 * i + '\n';
                }
                break;

            case 'I':
                for (let i = 1; i <= 50; i++) {
                    resultado += 2 * i -1 + '\n';
                }
                break;
        }

        console.log(resultado);


    </script>
</body>

</html>
