<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funciones int: ejercicio 2</h1>
    <script>
        let first_int  = parseInt(prompt('Introduce un número'));
        let second_int = parseInt(prompt('Introduce otro número'));
        
        // Resultados
        console.log('Suma: ' + (first_int+second_int) );
        console.log('Producto:' + (first_int*second_int));
        console.log('Diferencia:' + (first_int-second_int));
        console.log('División:'+ (first_int/second_int));
        console.log('Resto:' + (first_int%second_int));
    </script>
</body>
</html>
