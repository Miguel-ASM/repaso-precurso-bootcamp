<body>
    <h1>Funciones string: ejercicio 6</h1>
    <script>
        let my_string = prompt('Introduce una expresi√≥n de suma');
        let posicion_simbolo = my_string.indexOf('+');
        let primer_sumando = parseInt(my_string.substring(0,posicion_simbolo));
        let segundo_sumando = parseInt(my_string.substring(posicion_simbolo+1));

        console.log(
            'La suma de ' +
            primer_sumando + 
            ' y ' + 
            segundo_sumando + 
            ' es ' + (primer_sumando+segundo_sumando)
        );
    </script>
</body>
