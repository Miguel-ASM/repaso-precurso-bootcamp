<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Funciones int: ejercicio 9</h1>
    <script>


        let minutos = parseInt( prompt('Introduce un número de minutos') );
        let minutos_restantes;
        let años = parseInt(minutos / (60*24*365));
        minutos_restantes = minutos%(60*24*365);
        dias = minutos_restantes/(60*24);

        console.log(
            minutos + ' minutos equivalen a ' +
            años + ' años y '+
            dias + ' días.'
        );

        
    </script>
</body>
</html>
